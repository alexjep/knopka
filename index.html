<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>путь кнопки</title>
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/gif" href="favicon/arrow.png">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <section class="path">
    <div class="container">
      <div class="input-group">
        <label for="myInput" class="input-label">Исходный</label>
        <input type="text" class="input" id="myInput">
        <!-- <button class="btn" id="btnAction">Вжух</button> -->
        <!-- <button class="btn" id="btnClear">Очищаем</button> -->
      </div>

      <div class="result-group">
        <div class="result-label">Выходный</div>
        <div class="result" id="result"> </div>
        <button class="btn" id="btnCopy">Копирувати</button>
      </div>
    </div>
  </section>

  <section class="copy">
    <div class="container block__copy">
      <h3 class="dash__title">Быстрые ответы</h3>
      <div class="copy__btns">
        <div class="hidden" id="textGPH">В банк загружена платёжка на оплату по договору ГПХ.</div>
        <button class="btn" id="btnGPH">ГПХ</button>
        <div class="hidden" id="textZP">Сотрудник добавлен в зарплатный проект в </div>
        <button class="btn" id="btnZP">ЗП проект</button>
      </div>
    </div>
  </section>

  <section class="dash">
    <div class="container">
      <h3 class="dash__title">Для заметок</h3>
      <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </section>
</body>
</html>
